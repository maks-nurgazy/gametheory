<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Quiz</title>
</head>

<body>

	<div class="container">
	
		<h3>Quiz</h3>
		<hr>
		
		<p class="h4 mb-4">Save Quiz</p>
	
		<form action="#" th:action="@{/quizzes/save}"
						 th:object="${quiz}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{question}"
					class="form-control mb-4 col-4" placeholder="Question">

			<input type="text" th:field="*{option1}"
					class="form-control mb-4 col-4" placeholder="option1">

			<input type="text" th:field="*{option2}"
				   class="form-control mb-4 col-4" placeholder="option2">

			<input type="text" th:field="*{option3}"
				   class="form-control mb-4 col-4" placeholder="option3">

			<input type="text" th:field="*{option4}"
				   class="form-control mb-4 col-4" placeholder="option4">

			<input type="text" th:field="*{answer}"
				   class="form-control mb-4 col-4" placeholder="answer">

				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/quizzes/list}">Back to Quiz List</a>
		
	</div>
</body>

</html>
