<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Directory</title>
</head>

<body>

<div class="container">

	<h3>Course</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/quizzes/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Quiz
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Question</th>
				<th>Option 1</th>
				<th>Option 2</th>
				<th>Option 3</th>
				<th>Option 4</th>
				<th>Answer</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempQuiz : ${quizzes}">
			
				<td th:text="${tempQuiz.question}"></td>
				<td th:text="${tempQuiz.option1}"></td>
				<td th:text="${tempQuiz.option2}"></td>
				<td th:text="${tempQuiz.option3}"></td>
				<td th:text="${tempQuiz.option4}"></td>
				<td th:text="${tempQuiz.answer}"></td>
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/quizzes/showFormForUpdate(quizId=${tempQuiz.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/quizzes/delete(quizId=${tempQuiz.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/courses/list}">Back to Course List</a>
	
</div>
	
</body>
</html>
